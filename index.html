<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaverilista</title>
    <link rel="stylesheet" href="tyylit.css">
</head>
<body>
    <main>
        <div>
            <h1>~ Kaverilista ~</h1>
            <p>
                Syötä kenttään kaverisi nimi ja lisää hänet napsauttamalla <strong>"Lisää"</strong>. Voit 
                poistaa kaverin kirjoittamalla hänen nimensä ja klikkaamalla <strong>"Poista"</strong>. 
                <strong>"Järjestä"</strong>-painike järjestää ystäväsi aakkosjärjestykseen.
            </p>
        </div>
        <div>
            <form name="kysely">
                <input id="nimi" type="text" placeholder="Kirjoita tänne">
                <input id="lisää" type="submit" value="Lisää">
                <input id="poista" type="submit" value="Poista">
                <input id="järjestä" type="submit" value="Järjestä">
            </form>
            <ol id="nimiLista"></ol>
        </div>
        <script src="toiminnot.js"></script>
    </main>
</body>
</html>
